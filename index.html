<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Πρόσκληση Βάπτισης</title>
  <!-- Google Fonts for modern typography -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <!-- Banner image -->
    <img src="assets/banner.jpg" alt="Banner Βάπτισης" class="banner" />

    <!-- RSVP Form -->
    <form id="rsvpForm">
      <!-- Inline fields for friendly name input -->
      <div class="inline-fields">
        <div class="form-group">
          <label for="firstName">Πες μας το όνομά σου:</label>
          <input type="text" id="firstName" placeholder="π.χ. Γεώργιος" required />
        </div>
        <div class="form-group">
          <label for="surname">Και το επώνυμό σου:</label>
          <input type="text" id="surname" placeholder="π.χ. Παπανδρέου" required />
        </div>
      </div>

      <div class="form-group">
        <p>Θα τιμήσεις με την παρουσία σου την τελετή μας; Είμαστε πολύ χαρούμενοι που σκέφτεσαι να έρθεις!</p>
        <label>
          <input type="radio" name="attending" value="Ναι" required /> Ναι, θα έρθω σίγουρα!
        </label>
        <label>
          <input type="radio" name="attending" value="Όχι" required /> Όχι, δυστυχώς δεν θα μπορέσω.
        </label>
      </div>

      <!-- This field appears only if "Ναι" is selected -->
      <div class="form-group" id="guestNumberDiv" style="display: none;">
        <label for="numberOfGuests">Πόσοι θα έρθουν μαζί σου;</label>
        <input type="number" id="numberOfGuests" min="0" placeholder="π.χ. 2" />
      </div>

      <button type="submit">Υποβολή</button>
    </form>

    <!-- Message after submission -->
    <p id="message"></p>
  </div>

  <script src="app.js"></script>
</body>
</html>
