<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Baptism Invitation</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <!-- Banner image (if you have one, upload it later) -->
    <img src="assets/banner.jpg" alt="Baptism Banner" class="banner" />

    <!-- RSVP Form -->
    <form id="rsvpForm">
      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" required />
      </div>
      
      <div class="form-group">
        <label for="surname">Surname:</label>
        <input type="text" id="surname" required />
      </div>

      <div class="form-group">
        <p>Will you attend the ceremony?</p>
        <label>
          <input type="radio" name="attending" value="Yes" required /> Yes
        </label>
        <label>
          <input type="radio" name="attending" value="No" required /> No
        </label>
      </div>

      <!-- This field appears only if "Yes" is selected -->
      <div class="form-group" id="guestNumberDiv" style="display: none;">
        <label for="numberOfGuests">Number of Guests:</label>
        <input type="number" id="numberOfGuests" min="0" />
      </div>

      <button type="submit">Submit</button>
    </form>

    <!-- Message after submission -->
    <p id="message"></p>
  </div>

  <script src="app.js"></script>
</body>
</html>
