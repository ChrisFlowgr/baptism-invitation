<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Πρόσκληση Βάπτισης</title>
  <!-- Google Fonts for modern typography -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <!-- Banner image -->
    <img src="assets/banner.jpg" alt="Banner Βάπτισης" class="banner" />

    <!-- RSVP Form -->
    <form id="rsvpForm">
      <!-- Inline fields for Όνομα and Επώνυμο -->
      <div class="inline-fields">
        <div class="form-group">
          <label for="firstName">Όνομα:</label>
          <input type="text" id="firstName" required />
        </div>
        <div class="form-group">
          <label for="surname">Επώνυμο:</label>
          <input type="text" id="surname" required />
        </div>
      </div>

      <div class="form-group">
        <p>Θα παρευρεθείτε στην τελετή μας; Είμαστε πολύ ευγνώμονες για τη συμμετοχή σας!</p>
        <label>
          <input type="radio" name="attending" value="Ναι" required /> Ναι
        </label>
        <label>
          <input type="radio" name="attending" value="Όχι" required /> Όχι
        </label>
      </div>

      <!-- This field appears only if "Ναι" is selected -->
      <div class="form-group" id="guestNumberDiv" style="display: none;">
        <label for="numberOfGuests">Αριθμός Συνοδών:</label>
        <input type="number" id="numberOfGuests" min="0" />
      </div>

      <button type="submit">Αποστολή</button>
    </form>

    <!-- Message after submission -->
    <p id="message"></p>
  </div>

  <script src="app.js"></script>
</body>
</html>
